<body onload="getDate()">

    <header style="background-image: url(../Lesson06/images/header-big.jpg)" class="background-image">

        <img src="../Lesson06/images/logo-png.png" alt="Watercolor sun and snowflake combined" class="logoImage">
        <H1 class="headerH1">Worldwide Weather Today</H1>
        <hr class="headerHR">
        <p class="headerP"><strong>Whether you are traveling around the block or around the world, <br>get the info you need before you go!</strong></p>
    </header>

    <nav>
        <ul class="headermenu">
            <li><a class="hamburger " href="#">Menu</a></li>

        </ul>

    <form>
        <label for="fullName">Full Name<br>
        <input id="fullName" type="text" minlength="5" name="full_name" accept="alpha" required></label><br>
        <label for="email">Email</label><br>
        <input id="email" type="email" name="email_addy" placeholder="someone@somewhere.com"><br>
        <label for="phone">Phone Number</label><br>
        <input id="phone" type="number" name="phone_number" required><br>
        <label for="zip">Zip Code</label><br>
        <input id="zip" type="number" name="zipCode" required><br>
        <br>
        <label for="stormDate">Storm Date</label><br>
        <input id="stormDate" type="date" name="storm_date" required><br>
        <label for="stormType">Storm Type<br>
        <input id="stormType" list="storm-type" name="storm_type">
        <datalist id="storm-type">
                <option value="Flash Flood">
                <option value="Hail">
                <option value="Hurricane">
                <option value="Thunderstorm">
                <option value="Tornado">
        </datalist></label><br>
        <label for="stormSeverity">Storm Severity<br>
        <input id="stormSeverity" type="range" id="severity" 
                value="5" min="1" max="10" step="1" 
                list="tickmarks" oninput="adjustRating(this.value)"" onchange="adjustRating(this.value)">
                <datalist id="severity">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
                </datalist></label><br>
        <button>Submit</button>
    </form>
