<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a site to help prioritize all your favorite scriptures">
    <title>Book of Mormon - Top 25</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bom.css">
   
</head>
<body>
    <h1>üìò Book of Mormon - Top 25</h1>
<main>
    <div class="content">
	<div class="input">
		<label for="chapter">Enter Book and Chapter</label>
		<input id="chapter" type="text" id="fav" placeholder="Alma 5">
		<button type="button">Add Chapter</button>
	</div>
	<div class="list">
		<ul>

		</ul>
	</div>
    </div>
</main>
<script>
        const list = document.querySelector('ul');
      const input = document.querySelector('input');
      const button = document.querySelector('button');

      button.onclick = function() {
        let myItem = input.value;
        input.value = '';

        const listItem = document.createElement('li');
        const listText = document.createElement('span');
        const listBtn = document.createElement('button');

        listItem.appendChild(listText);
        listText.textContent = myItem;
        listItem.appendChild(listBtn);
        listBtn.textContent = '‚ùå';
        list.appendChild(listItem);

        listBtn.onclick = function(e) {
          list.removeChild(listItem);
        }

        input.focus();
      }
</script>
</body>
</html>
